<body class="game">
<div class="wrapper">
<div class="top-panel">
	<h1 class="heading">Note-Learning Game</h1>
	<h1 class ="score">Streak:<span id="score"> 0</span></h1>
	<div class="button button__info"><a href="info.html">Game Info</a></div>
</div>
<img class="notes" src="" alt="note"> 

<button class="hamburger">&#9776;</button>
<button class="cross hide">&#735;</button>

<ul class="level">
	<li class="button button__mode button__mode--level highlight easy" id="easy">Easy</li>
	<li class="button button__mode button__mode--level" id="medium">Medium</li>
	<li class="button button__mode button__mode--level" id="hard">Hard</li>
</ul>

<ul class="clef">
	<li class="button button__mode button__mode--clef highlight selected treble">Treble</li>
	<li class="button button__mode button__mode--clef bass">Bass</li>
	<li class="button button__mode button__mode--clef both">Both</li>
</ul>
<div class="relative">
<div class="container-notereg">
<h1 class="taskText task1">Pick a Note:</h1>
	<div class="note-button">
		<div class="button button__task">A</div>
		<div class="button button__task">B</div>
		<div class="button button__task">C</div>
		<div class="button button__task">D</div>
		<div class="button button__task">E</div>
		<div class="button button__task">F</div>
		<div class="button button__task">G</div>
	</div>
		<h1 class="taskText task4">or a Key:</h1>
		<div class="one-octave">
			<img class="keys" src="assets/images/keys/C.jpg" alt="C">
			<img class="keys" src="assets/images/keys/D.jpg" alt="D">
			<img class="keys" src="assets/images/keys/E.jpg" alt="E">
			<img class="keys" src="assets/images/keys/C.jpg" alt="F">
			<img class="keys" src="assets/images/keys/D.jpg" alt="G">
			<img class="keys" src="assets/images/keys/D.jpg" alt="A">
			<img class="keys" src="assets/images/keys/E.jpg" alt="B">
		</div>
	<h1 class="taskText task2">Pick a Register:</h1>
		<div class="reg-button">
		<div class="button button__task">1</div>
		<div class="button button__task">2</div>
		<div class="button button__task">3</div>
		<div class="button button__task">4</div>
		<div class="button button__task">5</div>
		<div class="button button__task">6</div>
		<div class="button button__task">7</div>
	</div>
</div> <!-- container notereg --> 
</div> <!-- relative -->
